<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}
.country-boundary{
  stroke: black;
  stroke-width: 2px; 
}


</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://d3js.org/topojson.v0.js"></script>
<script>

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("topojson/delegations.json", function(error, topology) {
  var delegations = topojson.object(topology, topology.objects.delegations);
  var projection = d3.geo.mercator()
    .center([10,35])
    .scale(20000)
    .translate([width / 2, height / 2]);

  var path = d3.geo.path()
    .projection(projection);
  svg.selectAll("path")
        .data(delegations.geometries)
      .enter().append("path")
      .attr("d", path);
/*
  svg.append("path")
      .datum(topojson.mesh(topology, topology.objects.delegations, function(a, b) { return a.properties.adm_id === b.properties.adm_id; }))
      .attr("d", path)
      .attr("class", "country-boundary");
*/  
});

</script>
